 <!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Stunning website</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images\favicon.png">
</head>

<body>
  <header>
    <div class="left-header">
      <img src="images\stunning-logo.png" alt="Stunning Logo" />
    </div>
    <div class="middle-header">
      <span>Home</span>
      <span>About</span>
      <span>Blog</span>
      <span>Jobs</span>
    </div>
    <div class="right-header">
      <button class="your-ac-btn">Your Account</button>
    </div>
  </header>

  <main>
    <section class="right-container">
      <div class="hero-banner">
      <img src="images\landing-section-image.png" alt="Hero banner" />
      </div>
    </section>
  <section class="left-container">
    <div class="stunning-head">
      Stunning<br />
      Workplace<span class="dot">.</span>
    </div>

    <p>
      With Stunning, remote teams can organize projects,<br />
      manage shifting priorities, and get work done.
    </p>

    <div class="account-container">
      <button class="new-acc-btn">New Account</button>
      <img src="images\arrow-up.png" alt="up-arrow" />
      <img src="images\arrow-down.png" alt="down-arrow" />
    </div>

    <!--Card Section-->

    <div class="card-container">
      <div class="card eff-hover">
        <div class="card-main">
          <div class="check-box">
            <img class="tick-blue" src="images\tick-blue.png" alt="" />
            <img class="tick-gray" src="images\tick-gray.png" alt="" />
          </div>
          <span>Dmm design</span>
        </div>
        <div class="card-other">
          <img src="images\user-pink.png" alt="user-pink" />
          <span>20 Dec</span>
          <div class="card-color pink"></div>
        </div>
      </div>

      <div class="card eff-hover">
        <div class="card-main">
          <div class="check-box">
            <img class="tick-blue" src="images\tick-blue.png" alt="" />
            <img class="tick-gray" src="images\tick-gray.png" alt="" />
          </div>
          <span>Blurr animation</span>
        </div>
        <div class="card-other">
          <img src="images\user-orange.png" alt="user-pink" />
          <span>22 Dec</span>
          <div class="card-color orange"></div>
        </div>
      </div>

      <div class="card eff-hover">
        <div class="card-main">
          <div class="check-box">
            <img class="tick-blue" src="images\tick-blue.png" alt="" />
            <img class="tick-gray" src="images\tick-gray.png" alt="" />
          </div>
          <span>Illustration</span>
        </div>
        <div class="card-other">
          <img src="images\user-blue.png" alt="user-blue" />
          <span>26 Dec</span>
          <div class="card-color blue"></div>
        </div>
      </div>


      <div class="card eff-hover">
        <div class="card-main">
          <div class="check-box">
            <img class="tick-blue" src="images\tick-blue.png" alt="" />
            <img class="tick-gray" src="images\tick-gray.png" alt="" />
          </div>
          <span>Refunds</span>
        </div>
        <div class="card-other">
          <img src="images\user-red.png" alt="user-red" />
          <span>28 Dec</span>
          <div class="card-color red"></div>
        </div>
      </div>
</div>
  </section>
</main>
</body>

</html>
